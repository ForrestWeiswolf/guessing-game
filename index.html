<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src='scripts/jquery-min.js'></script>
    <script type="text/javascript" src='scripts/GuessingGame.js'></script>
  </head>
  <body>
      <div id='app' class="center" class="container">

        <div id='headers'>
          <h1>Play the Guessing Game!</h1>
          <h3>Guess a number between 1 and 100.</h3>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <form>
              <input id="guess_input" class="form-control" type="text" name="number" placeholder="#" maxlength="3" autofocus>
              <input id="submit_guess" class="btn btn-success" type="submit" value="Go!">
            </form>
          </div>

          <div id='guesses' class="center">
            <ul>
              <li>_</li>
              <li>_</li>
              <li>_</li>
              <li>_</li>
              <li>_</li>
            </ul>
          </div>

          <div id="menu-btns">
            <button type="button" class="btn btn-warning btn-sm">Reset</button>
            <button type="button" class="btn btn-info btn-sm">Hint</button>
          </div>
        </div>
      </div>

    <div id='footer' class="center">
      <div class="row"></div>
        <img src='images/fa-logo@2x.png' class="col-md-4"></img>

        <div class="col-md-4">
          <h4>Project by Forrest Wolf</h4>
        </div>

        <img src='images/grace_hopper_academy.png' class="col-md-4"></img>
      </div>
    </div>

  </body>
</html>
