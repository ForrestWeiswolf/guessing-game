<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
      <div id='app'>

        <div id='headers'>
          <h1>Play the Guessing Game!</h1>
          <h3>Guess a number between 1 and 100.</h3>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <form>
              <input type="text" name="number" placeholder="#" maxlength="3"autofocus>
              <input type="submit" value="Guess!">
            </form>
          </div>

          <div id='guesses'>
            <table>
              <tr></tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>
            </table>
          </div>

          <div id="menu-btns">
            <button type="button">Reset</button>
             <button type="button">Hint</button>
          </div>
        </div>
      </div>

    <div id='footer'>
        <div>
          <div class=''>
            <img src='images/fa-logo@2x.png'></img>
          </div>

          <div class=''>
            <h4>Project by Forrest Wolf</h4>
          </div>

          <div class=''>
            <img src='images/grace_hopper_academy.png'></img>
          </div>

        </div>
    </div>

  </body>
</html>
